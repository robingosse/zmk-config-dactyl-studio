manifest:
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
    - name: daskygit
      url-base: https://github.com/daskygit
  projects:
    - name: zmk
      remote: zmkfirmware
      revision: main
      import: app/west.yml
    - name: zmk-ps2-driver-clean  # <--- NEW NAME forces a fresh download
      remote: daskygit
      repo-path: zmk-ps2-driver   # Maps to the correct repo on GitHub
      revision: main
  self:
    path: config
