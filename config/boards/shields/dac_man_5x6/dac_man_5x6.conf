# Input & Mouse
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_INPUT=y
CONFIG_GPIO=y

# PS/2 Driver
CONFIG_ZMK_INPUT_MOUSE_PS2=y
CONFIG_ZMK_GPIO_PS2=y

# Logging (CRITICAL FOR DEBUGGING)
CONFIG_ZMK_USB_LOGGING=y
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y

# Wait 5000ms (5 seconds) before starting the main loop
# This gives you time to connect PuTTY to see the startup logs
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=5000

CONFIG_ZMK_BACKLIGHT=y
# Turn on automatically at boot
CONFIG_ZMK_BACKLIGHT_ON_START=y
# Set brightness to 100% (if applicable to GPIO)
CONFIG_ZMK_BACKLIGHT_BRT_START=100

# Required for GPIO LEDs to function
CONFIG_LED=y
CONFIG_LED_GPIO=y

# The "Backlight" logic
CONFIG_ZMK_BACKLIGHT=y
CONFIG_ZMK_BACKLIGHT_ON_START=y
CONFIG_ZMK_BACKLIGHT_BRT_START=100

# Unlock Red/Green pins (P0.09/P0.10)
CONFIG_NFCT_PINS_AS_GPIOS=y

# Backlight Logic (Turns the LED on)
CONFIG_ZMK_BACKLIGHT=y
CONFIG_ZMK_BACKLIGHT_ON_START=y
CONFIG_ZMK_BACKLIGHT_BRT_START=100

# Logging (5s Delay for PuTTY)
CONFIG_ZMK_USB_LOGGING=y
CONFIG_LOG=y
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=5000
