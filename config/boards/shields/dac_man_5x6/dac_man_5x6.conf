# --- CORE SETTINGS ---
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_INPUT=y
CONFIG_GPIO=y
CONFIG_ZMK_INPUT_MOUSE_PS2=y
CONFIG_ZMK_GPIO_PS2=y

# --- DISABLE STUDIO TO FIX CONSOLE ---
# Studio hijacks the USB line. We must disable it to see debug logs.
CONFIG_ZMK_STUDIO=n
CONFIG_ZMK_USB_RPC=n

# --- FORCE LOGGING ---
CONFIG_ZMK_USB_LOGGING=y
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=5000

# --- LED DRIVERS (Keep these just in case) ---
CONFIG_LED=y
CONFIG_LED_GPIO=y
CONFIG_NFCT_PINS_AS_GPIOS=y

# --- FORCE LOGS TO USB ---
CONFIG_LOG_BACKEND_UART=n
CONFIG_LOG_BACKEND_CDC_ACM=y

# --- STANDARD LOGGING ---
CONFIG_ZMK_USB_LOGGING=y
CONFIG_LOG=y
CONFIG_LOG_MODE_IMMEDIATE=y
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=5000

# --- DISABLE STUDIO (To prevent conflicts) ---
CONFIG_ZMK_STUDIO=n
