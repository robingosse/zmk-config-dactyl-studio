# --- CORE SETTINGS ---
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_INPUT=y
CONFIG_GPIO=y
CONFIG_ZMK_INPUT_MOUSE_PS2=y
CONFIG_ZMK_GPIO_PS2=y

# --- LED SETTINGS (Keep the pin unlock!) ---
CONFIG_LED=y
CONFIG_LED_GPIO=y
CONFIG_NFCT_PINS_AS_GPIOS=y

# --- LOGGING (The Simple Way) ---
# We let ZMK decide how to route the logs. We just ask for them.
CONFIG_ZMK_USB_LOGGING=y
CONFIG_LOG=y

# 5 second delay to give you time to open PuTTY
CONFIG_LOG_PROCESS_THREAD_STARTUP_DELAY_MS=5000
