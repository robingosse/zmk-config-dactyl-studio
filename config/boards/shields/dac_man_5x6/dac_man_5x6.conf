# --- CORE ---
CONFIG_ZMK_KEYBOARD_NAME="Dactyl LED"
CONFIG_GPIO=y

# --- THE MAGIC KEY (Unlocks P0.09 and P0.10) ---
CONFIG_NFCT_PINS_AS_GPIOS=y

# --- RGB UNDERGLOW (Controls all 3 LEDs) ---
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=0
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
