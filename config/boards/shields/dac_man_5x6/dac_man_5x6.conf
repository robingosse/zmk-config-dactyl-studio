CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_ZMK_SPLIT=y

# Enable Mouse & Input
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_INPUT=y

# CRITICAL: Enable subsystems that Badjeff's driver likely depends on
CONFIG_GPIO=y
CONFIG_SERIAL=y   # Often required for PS/2 bitbanging logic
CONFIG_LOG=y      # Required if the driver uses logging macros

# PS/2 Driver Settings
CONFIG_ZMK_INPUT_MOUSE_PS2=y
CONFIG_ZMK_GPIO_PS2=y

CONFIG_ZMK_INPUT_MOUSE_PS2_REPORT_INTERVAL_MIN=10
CONFIG_ZMK_INPUT_MOUSE_PS2_SAMPLING_RATE=100
CONFIG_ZMK_INPUT_MOUSE_PS2_RESOLUTION=0
